<div class="content">
    <div>
        <div class="categories">
            <div class="categorie-button" [ngClass]="{'selected': selectedType === type.number}" *ngFor="let type of types" class="type-icon">
                <img (click)="gategotyEvent(type.number)" class="icons" src="../../../assets/images/icons/{{type.icon}}.png" alt="">
            </div>
        </div>
        <button (click)="clearFilters()" class="buttton-clear" *ngIf="selectedType != 0"
        mat-raised-button color="primary">Limpar Categoria</button>
    </div>
    <div class="content-cards">
        <div class="cards-grid">
            <div class="cards" *ngFor="let p of category">
                <app-card [url]="p.url"></app-card>
            </div>
            <div class="cards" *ngFor="let p of pokemon">
                <app-card [url]="p.url"></app-card>
            </div>
        </div>
    </div>
</div>
<div class="pagination">
    <mat-paginator
    [length]="itemsPerPage"
    (page)="onPageChange($event)"  [pageSize]="25"
    [pageSizeOptions]="[10, 15, 25, 50]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
