<div class="content">
    <div class="grid">
        <div class="cards" *ngFor="let p of pokemon">
            <app-card [url]="p.url"></app-card>
        </div>
    </div>
</div>

<div class="pagination">
    <mat-paginator
    [length]="913"
    (page)="onPageChange($event)"  [pageSize]="25"
    [pageSizeOptions]="[10, 15, 25, 50]"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
<div class="footer">
    
</div>
